<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ITMD361 Lab4 HTML Forms</title>
</head>

<body>
	<form action="lab4formscript.php" method="POST">
		<h1>Volunteer Form</h1>
		<fieldset>
			<legend>My Info</legend>
			<div>
				<label>First Name:<input type="text" name="first_name_field" placeholder="First Name"></label>
			</div>
			<div>
				<label>Last Name:<input type="text" name="last_name_field" placeholder="Last Name"></label>
			</div>
			<div>
				<label>Phone Number:<input type="text" name="phone_field" placeholder="Phone Number"></label>
			</div>
			<div>
				<label>Email Address:<input type="email" name="email_field" placeholder="email here"></label>
			</div>
			<div>
				<label>Gender:</label>
				<label>Male<input type="radio" name="gender_field" value="M" id="male"></label>
				<label>Female<input type="radio" name="gender_field" value="F" id="Female"></label>
			</div>
			<div>
				<label>Age:</label>
				<select id="age" name="age_field">
					<option value="under 18" selected>under 18</option>
					<option value="18-24">18-24</option>
					<option value="25-34">25-34</option>
					<option value="35-44">35-44</option>
					<option value="45-54">45-54</option>
					<option value="55-64">55-64</option>
					<option value="65 and over">65 and over</option>
				</select>
			</div>
		</fieldset>
		<fieldset>
			<legend>My Availability</legend>
			<div>
				<label>Days Available:</label>
			</div>
			<div>
				<label><input type="checkbox" name="available_field[]" value="Sunday">Sunday</label><br>
				<label><input type="checkbox" name="available_field" value="Monday">Monday</label>
			</div>

		</fieldset>

	</form>



</body>
</html>
